name: Simple Docker Update

on:
  push:
    branches: [ main ]
    paths:
      - 'docker-compose.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/gitea
            # Копируем новый docker-compose.yml
            cp /tmp/docker-configs/docker-compose.yml .
            # Обновляем контейнеры
            docker compose pull
            docker compose up -d
